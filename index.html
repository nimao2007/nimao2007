<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicMaker Pro - Create Music in Your Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-music"></i> MusicMaker Pro</h1>
                <div class="header-controls">
                    <button id="playBtn" class="btn btn-primary">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button id="stopBtn" class="btn btn-secondary">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                    <button id="recordBtn" class="btn btn-danger">
                        <i class="fas fa-circle"></i> Record
                    </button>
                    <div class="tempo-control">
                        <label for="tempoSlider">BPM: <span id="tempoValue">120</span></label>
                        <input type="range" id="tempoSlider" min="60" max="200" value="120">
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Synthesizer Section -->
            <section class="synth-section">
                <h2><i class="fas fa-sliders-h"></i> Synthesizer</h2>
                <div class="synth-controls">
                    <div class="control-group">
                        <label for="waveform">Waveform</label>
                        <select id="waveform">
                            <option value="sine">Sine</option>
                            <option value="square">Square</option>
                            <option value="triangle">Triangle</option>
                            <option value="sawtooth">Sawtooth</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="volume">Volume</label>
                        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
                        <span id="volumeValue">50%</span>
                    </div>
                    <div class="control-group">
                        <label for="attack">Attack</label>
                        <input type="range" id="attack" min="0" max="2" step="0.1" value="0.1">
                        <span id="attackValue">0.1s</span>
                    </div>
                    <div class="control-group">
                        <label for="release">Release</label>
                        <input type="range" id="release" min="0" max="2" step="0.1" value="0.5">
                        <span id="releaseValue">0.5s</span>
                    </div>
                </div>
            </section>

            <!-- Piano Section -->
            <section class="piano-section">
                <h2><i class="fas fa-piano"></i> Virtual Piano</h2>
                <div class="piano-container">
                    <div class="piano" id="piano">
                        <!-- Piano keys will be generated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Beat Maker Section -->
            <section class="beat-section">
                <h2><i class="fas fa-drum"></i> Beat Maker</h2>
                <div class="drum-grid">
                    <div class="track-labels">
                        <div class="track-label">Kick</div>
                        <div class="track-label">Snare</div>
                        <div class="track-label">Hi-Hat</div>
                        <div class="track-label">Open Hat</div>
                        <div class="track-label">Crash</div>
                    </div>
                    <div class="grid-container">
                        <div class="step-numbers">
                            <div class="step-number">1</div>
                            <div class="step-number">2</div>
                            <div class="step-number">3</div>
                            <div class="step-number">4</div>
                            <div class="step-number">5</div>
                            <div class="step-number">6</div>
                            <div class="step-number">7</div>
                            <div class="step-number">8</div>
                            <div class="step-number">9</div>
                            <div class="step-number">10</div>
                            <div class="step-number">11</div>
                            <div class="step-number">12</div>
                            <div class="step-number">13</div>
                            <div class="step-number">14</div>
                            <div class="step-number">15</div>
                            <div class="step-number">16</div>
                        </div>
                        <div class="drum-tracks" id="drumTracks">
                            <!-- Drum tracks will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Effects Section -->
            <section class="effects-section">
                <h2><i class="fas fa-magic"></i> Effects</h2>
                <div class="effects-controls">
                    <div class="effect-group">
                        <label for="reverb">Reverb</label>
                        <input type="range" id="reverb" min="0" max="1" step="0.1" value="0">
                        <span id="reverbValue">0%</span>
                    </div>
                    <div class="effect-group">
                        <label for="delay">Delay</label>
                        <input type="range" id="delay" min="0" max="1" step="0.1" value="0">
                        <span id="delayValue">0%</span>
                    </div>
                    <div class="effect-group">
                        <label for="distortion">Distortion</label>
                        <input type="range" id="distortion" min="0" max="100" step="1" value="0">
                        <span id="distortionValue">0</span>
                    </div>
                    <div class="effect-group">
                        <label for="filter">Filter Cutoff</label>
                        <input type="range" id="filter" min="200" max="8000" step="100" value="8000">
                        <span id="filterValue">8000Hz</span>
                    </div>
                </div>
            </section>

            <!-- Recording Section -->
            <section class="recording-section">
                <h2><i class="fas fa-microphone"></i> Recording</h2>
                <div class="recording-controls">
                    <div class="recording-status">
                        <span id="recordingStatus">Ready to record</span>
                        <div class="recording-indicator" id="recordingIndicator"></div>
                    </div>
                    <div class="recorded-tracks" id="recordedTracks">
                        <!-- Recorded tracks will appear here -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 MusicMaker Pro - Create amazing music in your browser</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
